<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body>
	<h1>Tính tổng các số nguyên tố từ a đến b</h1>
	<form>
		<label for="a">a:</label>
		<input type="number" id="a" name="a"><br><br>
		<label for="b">b:</label>
		<input type="number" id="b" name="b"><br><br>
		<button type="button" onclick="sumPrimeNumbers()">Tính tổng số nguyên tố</button><br><br>
		<label for="ketqua">Kết quả:</label>
		<input type="text" id="ketqua" name="ketqua" readonly>
	</form>

	<script>
		function sumPrimeNumbers() {
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			var sum = 0;
            if (b <= a) {
				alert("Vui lòng nhập lại số a và b sao cho a < b.");
				return;
			}
			for (var i = a; i <= b; i++) {
				if (isPrime(i)) {
					sum += i;
				}
			}
			document.getElementById("ketqua").value = sum;
		}

		function isPrime(n) {
			if (n < 2) {
				return false;
			}
			for (var i = 2; i <= Math.sqrt(n); i++) {
				if (n % i == 0) {
					return false;
				}
			}
			return true;
		}
	</script>
</body>
</html>
