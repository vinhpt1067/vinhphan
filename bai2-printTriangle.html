<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<form>
		<label for="height">Nhập độ cao của tam giác (từ 1 đến 10):</label>
		<input type="number" id="height" name="height" min="1" max="10">
		<button type="button" onclick="numberOneTriangle()">In tam giác</button>
		<pre id="triangle"></pre>
	</form>

	<script>
		function numberOneTriangle() {
			var height = parseInt(document.getElementById("height").value);
			if (height < 1 || height > 10) {
				alert("Vui lòng nhập một số từ 1 đến 10.");
				return;
			}
			var triangle = "";
			for (var i = 1; i <= height; i++) {
				for (var j = 1; j <= i; j++) {
					triangle += "*";
				}
				triangle += "\n";
			}
			document.getElementById("triangle").textContent = triangle;
		}
	</script>
</body>
</html>
